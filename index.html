<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Component</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="pricing">
                <h2>Our Pricing</h2>
                <div class="toggle">
                    <h5>annually</h5>
                    <img src="" alt="">
                    <h5>monthly</h5>
                </div>
        </div>
        <div class='options'>
                <div class="firstDiv">
                    <h3>Basic</h3>
                    <h1>$19.99</h1>
                    <h4>500 GB Storage</h4>
                    <h4>2 Users Allowed</h4>
                    <h4>Send up to 3 GB</h4>
                    <button>LEARN MORE</button>
                </div>
                <div class="secondDiv">
                    <h3>Professional</h3>
                    <h1>$24.99</h1>
                    <h4>1TB Storage</h4>
                    <h4>5 Users Allowed</h4>
                    <h4>Send up to 10 GB</h4>
                    <button>LEARN MORE</button>
                </div>
                <div class="thirdDiv">
                    <h3>Master</h3>
                    <h1>$39.99</h1>
                    <h4>2TB Storage</h4>
                    <h4>10 Users Allowed</h4>
                    <h4>Send up to 20 GB</h4>
                    <button>LEARN MORE</button>
                </div>
        </div>
    </div>
    <script src="pricing.js"></script>
</body>
</html>
